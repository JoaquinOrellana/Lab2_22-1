<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="icon" th:href="@{/img/img.png}" type="image/x-icon" />
    <title>CRUD Trabajadores</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
</head>
<body>
<div class='container'>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/img.png}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                BiciCenter
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-app">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/proyecto/lista}"> Proyectos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/inventario/lista}"> Inventario</a>
                    </li>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/sedes/lista}"> Sedes</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


    <div id="content">
        <!-- Contenido -->
        <h2>Editar Inventario</h2><hr />
        <form method="post" th:action="@{'/inventario/update'}" class="col-4" th:object="${inventario}">
            <input type="hidden" th:field="*{idinventario}"/>
            <div class="form-group">
                <label for="nombre">Nombre del Inventario</label>
                <input th:value="${inventario.nombre}" name="nombre" type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group">
                <label for="numeroserie">Numero de Serie</label>
                <input th:value="${inventario.numeroserie}" name="numeroserie" type="text" class="form-control" id="numeroserie">
            </div>
            <div class="form-group">
                <label for="sedes">Sede</label>
                <br>
                <select id="sedes" name="idsede" class="form-select form-select-lg mb-3">
                    <option th:each="sedes:${sedesList}"
                            th:value="${sedes.idsede}"
                            th:text="${sedes.nombresede}">
                    </option>
                </select>
                <div class="form-group">
                    <label for="idmarca">Marca</label>
                    <br>
                    <select id="idmarca" name="id" class="form-select form-select-lg mb-3">
                        <option th:each="marcas:${marcasList}"
                                th:value="${marcas.id}"
                                th:text="${marcas.nombre}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="idtipo">Tipo de Equipo</label>
                    <br>
                    <select id="idtipo" name="idtipo" class="form-select form-select-lg mb-3">
                        <option th:each="tipos:${tiposList}"
                                th:value="${tipos.id}"
                                th:text="${tipos.nombre}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <br>
                    <select id="estado" name="estado" class="form-select form-select-lg mb-3">
                        <option value="Almacen">Almacen </option>
                        <option value="Pedido">Pedido</option>
                        <option value="Vendido">Vendido</option>
                    </select>
                </div>
            </div>
            <a th:href="@{'/inventario/lista'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted"># Grupo 5- PUCP @ 2022</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
