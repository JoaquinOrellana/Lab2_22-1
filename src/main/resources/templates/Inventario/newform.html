<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Inventario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/img.png}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                Bicicentro
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-app">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/inventario/lista}">Inventario</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/marcas/lista}"> Marcas</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/equipo/lista}"> Tipos de Equipo</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/sedes/lista}"> Sedes</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/trabajadores/lista}"> Trabajadores</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <h1 class="pb-2 mb-4 border-bottom">Nuevo Inventario</h1>
    <form method="post" th:action="@{/inventario/save}" class="col-4">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del inventario</label>
            <input name="nombre" type="text" class="form-control" id="nombre">
        </div>
        <div class="mb-3">
            <label for="numeroserie" class="form-label">Numero de Serie</label>
            <input name="numeroserie" type="text" class="form-control" id="numeroserie">
        </div>
        <div class="form-group">
            <label for="sedes">Sede</label>
            <select id="sedes" name="idsede" class="form-select form-select-lg mb-3">
                <option th:each="sedes:${sedesList}"
                        th:value="${sedes.idsede}"
                        th:text="${sedes.nombresede}">
                </option>
            </select>
            <div class="form-group">
                <label for="idmarca">Marca</label>
                <select id="idmarca" name="id" class="form-select form-select-lg mb-3">
                    <option th:each="marcas:${marcasList}"
                            th:value="${marcas.id}"
                            th:text="${marcas.nombre}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="idtipo">Tipo de Equipo</label>
                <select id="idtipo" name="idtipo" class="form-select form-select-lg mb-3">
                    <option th:each="tipos:${tiposList}"
                            th:value="${tipos.id}"
                            th:text="${tipos.nombre}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select id="estado" name="estado" class="form-select form-select-lg mb-3">
                    <option value="Almacen">Almacen </option>
                    <option value="Pedido">Pedido</option>
                    <option value="Vendido">Vendido</option>
                </select>
            </div>
        </div>
        <a th:href="@{'/inventario/lista'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
