<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Sedes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/img.png}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                Bicicentro
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-app">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/inventarios/lista}">Inventario</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/marcas/lista}"> Marcas</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/equipo/lista}"> Tipos de Equipo</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/sedes/lista}"> Sedes</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/trabajadores/lista}"> Trabajadores</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <h2 class="pb-2 pt-2 border-bottom">Lista de Sedes</h2>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/sedes/newform}">Nuevo Proyecto</a>
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Nombre de la Sede</th>
            <th>Direccion de la Sede</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="sedes,i : ${sedesList}">
            <td th:text="${i.index + 1}"></td>
            <td th:text="${sedes.nombresede}"></td>
            <td th:text="${sedes.direccion}"></td>
            <td><a class="btn btn-primary"th:href="@{'/sedes/editar?idsede=' + ${sedes.idsede}}" >Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{'/sedes/borrar?idsede=' + ${sedes.idsede}}" >Borrar</a></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
