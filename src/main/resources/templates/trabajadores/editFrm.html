<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="icon" th:href="@{/img/img.png}" type="image/x-icon" />
        <title>CRUD Trabajadores</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
    </head>
    <body>
        <div class='container'>

            <div>
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                    <a class="navbar-brand" th:href="@{/}">
                        <img th:src="@{/img/img.png}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                        BiciCenter
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbar-app">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/sedes/lista}"> Proyectos</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/trabajadores/lista}"> Trabajadores</a>
                            </li>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/sedes/lista}"> Sedes</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>


            <div id="content">
                <main>
                    <!-- Contenido -->
                    <h2>Nuevo Trabajador</h2><hr />
                    <form method="post" th:action="@{'/trabajadores/guardar'}">
                        <input th:value="${trabajador.dni}" name="dni" type="hidden">
                        <div class="form-group">
                            <label for="correo">Correo del trabajador</label>
                            <input th:value="${trabajador.correo}" name="correo" type="text" class="form-control" id="correo">
                        </div>
                        <div class="form-group">
                            <label for="nombres">Nombre del trabajador</label>
                            <input th:value="${trabajador.nombres}" name="nombres" type="text" class="form-control" id="nombres">
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos del trabajador</label>
                            <input th:value="${trabajador.apellidos}" name="apellidos" type="text" class="form-control" id="apellidos">
                        </div>
                        <div class="form-group">
                            <label for="sede">Sede</label>
                            <select id="sede" name="idsede" class="form-select form-select-lg mb-3">
                                <option th:each="sede:${listaProd}"
                                        th:value="${sede.idsede}"
                                        th:text="${sede.nombresede}">
                                </option>
                            </select>
                        </div>
                        <a th:href="@{'/trabajadores/lista'}" class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                    <footer class="py-4 bg-light mt-auto">
                        <div class="container-fluid">
                            <div class="d-flex align-items-center justify-content-between small">
                                <div class="text-muted"># Grupo 5- PUCP @ 2022</div>
                            </div>
                        </div>
                    </footer>
            </div>
        </div>
        <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
