<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="icon" th:href="@{/img/img.png}" type="image/x-icon" />
        <title>CRUD Trabajadores</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
    </head>
    <body>
        <div class='container'>

            <div>
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                    <a class="navbar-brand" th:href="@{/}">
                        <img th:src="@{/img/img.png}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                        BiciCenter
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbar-app">
                        <!--<ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#/user/signIn">Ingresar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#/user/signUp">Registrarse</a>
                            </li>
                        </ul>-->
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/inventarios/lista}">Inventario</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/marcas/lista}"> Marcas</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/equipo/lista}"> Tipos de Equipo</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/sedes/lista}"> Sedes</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/trabajadores/lista}"> Trabajadores</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>


            <div id="content">
                <main>
                    <!-- Contenido -->
                    <div class="page-header text-center">
                        <h1>Lista de Trabajadores</h1>
                    </div>
                    <a class="btn btn-primary mt-4 mb-4" th:href="@{'/trabajadores/new'}">Nuevo Trabajador</a>
                    <div class="container-fluid">

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>DNI del trabajador</th>
                                    <th>Correo del trabajador</th>
                                    <th>Nombre del trabajador</th>
                                    <th>Apellido del trabajador</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="trabajador,i:${listaTraba}">
                                    <td th:text="${i.index + 1}"></td>
                                    <td th:text="${trabajador.dni}"></td>
                                    <td th:text="${trabajador.correo}"></td>
                                    <td th:text="${trabajador.nombres}"></td>
                                    <td th:text="${trabajador.apellidos}"></td>
                                    <td><a class="btn btn-primary" th:href="@{'/trabajadores/editar?id=' + ${trabajador.dni}}">Editar</a></td>
                                    <td><a class="btn btn-danger" th:href="@{'/trabajadores/borrar?id=' + ${trabajador.dni}}">Borrar</a></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <!-- /Contenido -->
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted"># Grupo 5- PUCP @ 2022</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
